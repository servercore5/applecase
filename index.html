<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Case ID Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="apple-logo.png" alt="Apple Logo" class="apple-logo">
    <h2>Apple Verified Technician</h2>
    <p class="subtext">Only Apple verified technicians can generate valid Case IDs.</p>

    <form onsubmit="return verifyCaseID()">
      <input type="text" id="caseId" placeholder="Enter Case ID" required>
      <button type="submit">Verify Case ID</button>
    </form>

    <p id="error" class="error-message"></p>
  </div>

  <script>
    function verifyCaseID() {
      const id = document.getElementById("caseId").value.trim();
      if (id === "778249") {
        window.location.href = "assigned.html";
      } else {
        document.getElementById("error").innerText = "‚ùå Invalid Case ID. Please try again.";
      }
      return false;
    }
  </script>
</body>
</html>
